services:
  - type: web
    name: whatsapp-status-uploader
    env: docker
    plan: free
    healthCheckPath: /api/status
    disk:
      name: wa-session
      mountPath: /app/.wwebjs_auth
      sizeGB: 1
    envVars:
      - key: PUPPETEER_EXECUTABLE_PATH
        value: /usr/bin/chromium
      - key: PUPPETEER_SKIP_CHROMIUM_DOWNLOAD
        value: "true"
      - key: NODE_ENV
        value: production
